<html lang="ja">

<head>

  <link rel="stylesheet" href="index.css">

<body>
  <header class="header">
    <img class="logo" src="img/logo.svg" alt="logo">
    <ul class="header-list">

      <button class="dropdown__btn" id="dropdown__btn">

  <p class="start-link">

  </p>
  <div class="top-image">
    <a href="https://gyazo.com/22b0082952612b64887c40ac3220faeb"><img
        src="https://i.gyazo.com/22b0082952612b64887c40ac3220faeb.png" alt="Image from Gyazo" width="1440" /></a>

  <p class="body-top-second">初心者から、創れる人に</p>
  <div class="slide-image-class">
    <img class="slide-image" src="img/slide.jpeg" alt="image">
